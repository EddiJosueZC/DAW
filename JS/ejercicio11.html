<!DOCTYPE html>
<html>

</head>
<body>
    <script type="text/javascript">
        
        var sueldos=[];
        var monto;
        do {
        monto=prompt('Ingrese el sueldo (0 para finalizar);','');
        monto=parseInt(monto);
        if (monto!=0)
        {
            sueldos.push(monto);
        }
    } while (monto!=0);
    var suma=0;
    for (var f=0;f<sueldos.leght;f++)
    {
        suma=suma+sueldos[f];
    }
    document.write('El total en sueldos ingresados es:'+suma);
        </script>
        </body>
        </html>
